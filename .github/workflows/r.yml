name: R

on:
  push:
    branches: [ master ]
    tags-ignore: 
      - 'v*'
  pull_request:
    branches: [ master ]
    tags-ignore: 
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up R 4.0
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: 4.0.3
      - name: Install dependencies
        run: |
          RScript -e "install.packages('rlang');          install.packages('vctrs') ;          install.packages('purrr')"
                  
      - name: Build & Check
        run: |
          source('Compile.R', encoding = 'utf8')
        
        
